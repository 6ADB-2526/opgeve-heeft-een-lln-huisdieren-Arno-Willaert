<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select + Checkbox + Invulveld</title>
    <!-- Bootstrap 5 CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <h3 class="mb-4">Heeft een persoon huisdieren</h3>
      <h1 id="welkom" class="mb-4"></h1>

      <form id="myForm" class="card p-4 shadow-sm" novalidate>
        <!-- Selectbox -->
        <div class="mb-3">
          <label for="mySelect" class="form-label">Kies een persoon</label>
          <select id="mySelect" class="form-select" required>
            <option value="" selected>-- Kies --</option>
            <option value="1">Karel</option>
            <option value="2">Els</option>
            <option value="3">Steven</option>
          </select>
          <div class="invalid-feedback">Kies een naam.</div>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="heeftHuisdieren" />
          <label class="form-check-label" for="heeftHuisdieren">
            Ik heb huisdieren
          </label>
        </div>

        <!-- Container voor huisdier-invulvelden -->
        <div id="dierenContainer" class="mb-3 visually-hidden">
          <label class="form-label">Naam van het huisdier(en)</label>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Verstuur</button>
          <button type="reset" class="btn btn-outline-secondary">Reset</button>
        </div>
      </form>
    </div>
    <script src="./script/script.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
